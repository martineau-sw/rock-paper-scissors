<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body class="tie">
    <div class="section output">
      <div id="computer-score" class=".score">0</div>
      <div id="announcement">Choose your weapon</div>
      <div id="human-score" class=".score">0</div>
    </div>
    <div class="section human">
      <div id="rock" class="input" tabindex="-1">
        <div class="icon" class="input">🪨</div>
      </div>
      <div id="paper" class="input" tabindex="-1">
        <div class="icon">📄</div>
      </div>
      <div id="scissors" class="input" tabindex="-1">
        <div class="icon">✂️</div>
      </div>
    </div>
  </body>
</html>
