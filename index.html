<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="computer input">
      rock
    </div>
    <div class="results">
      <div class="computer score">0</div>

    <div class="human input">
      <button>rock</button>
      <button>paper</button>
      <button>scissors</button>
    </div>
  </body>
</html>
